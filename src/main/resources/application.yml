server:
  port: 8080

spring:
  application:
    name: iam-service
  main:
    banner-mode: "console"
    allow-bean-definition-overriding: true
  jackson:
    default-property-inclusion: non_null

info:
  app:
    description: "Identity and Access Management Service (OAuth2/JWT)"

  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      port: ${MONGO_PORT:27017}
      database: ${MONGO_DB_NAME:iam_db}
      uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB_NAME:iam_db}
      auto-index-creation: true

    data:
      mongodb:
        uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/${MONGO_DB_NAME:iam_db}
        auto-index-creation: true

